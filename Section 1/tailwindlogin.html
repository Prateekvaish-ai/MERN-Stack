<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-blue-300">
  
    <div class="border border-gray-500 w-1/5 rounded-lg shadow-xl bg-white p-8  ">

        <h3 class="text-center font-bold text-2xl my-4">Login Form</h3>

        <form>

            <label>Email Address</label>
            <input type="email" class="border border-violet-500 w-full rounded-lg p-2 mb-5">

            

            <label>Password</label>
            <input type="password" class="border border-violet-500 w-full rounded-lg p-2 mb-5">
               
            <a href="#" class="text-violet-500 font-bold hover:underline hover:text-violet-800">Forget Password</a>

            <button class="block bg-violet-500 text-white w-full p-2 rounded mt-4">Submit</button>

        </form>
    </div>
</body>
</html>
