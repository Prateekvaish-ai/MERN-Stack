<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Student Admission Form</h1>

    <form>

        <label>Student Name</label>
        <input type="text" placeholder="Enter your Name">

        <br><br>

        <label>Student Email</label>
        <input type="email">

        <br><br>

        <label>Date of Birth</label>
        <input type="date">

        <br><br>

        <label for="Upload-image">Upload Image</label>
        <input type="file" id="Upload-image" hidden>

        <br><br>

        <label>Address</label>
        <textarea cols="30" rows="5"></textarea>

        <br><br>

        <label>choose Gender</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female

        <br><br>

        <label>Select Course</label>

        <select>
                <option>MERN</option>
                <option>Data Science</option>
                <option>AI</option>
                <option>Cloud</option>
        </select>

        <br><br>

        <label>Collage Name</label>
        <input type="text" list="Collage">
        
        <datalist id="Collage">

            <option>LPCPS</option>
            <option>BBDU</option>
            <option>BSSITM</option>
            <option>SHIMT</option>
        </datalist>

        <br><br>

        <input type="checkbox">
        <label>I Accept terms & conditions.</label>

        <br><br>

        <details>
            <summary>View Terms & Conditions.</summary>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolore, quos aliquid ad sed autem accusamus dolorem temporibus amet quisquam architecto ab nisi corporis quas atque ipsa possimus nostrum deserunt animi.</p>
        </details>

        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
