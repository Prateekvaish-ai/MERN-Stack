<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table list</title>
</head>
<body>
    
    <h1 style="color: blueviolet;">Create table with help of table tag</h1>

    <table style="border: 1px solid gray;" width="50%" border="1" cellspacing="0" >
        <thead>

        <tr >
            <th>Name</th>
            <th>Course</th>
            <th>Fee</th>
        </tr> 
    </thead>

    <tbody >

        <tr text-align="center">
            <td>Ram</td>
            <td>MERN</td>
            <td>16000</td>
        </tr>

        <tr>
            <td>Raju</td>
            <td>Python</td>
            <td>18000</td>
        </tr>

        <tr>
            <td>Shyam</td>
            <td>Artificial Inteligence</td>
            <td>20000</td>
        </tr>

        <tr>
            <td>Shivam</td>
            <td>Data Science</td>
            <td>22000</td>
        </tr>

        <tr>
            <td>Aditya</td>
            <td>Web Developer</td>
            <td>25000</td>
        </tr>
    </tbody>

</table>  
</body>
</html>
