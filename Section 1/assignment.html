<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    
    <main>

        <article>

            <section class="min-h-[60vh]">

                <div class="grid grid-cols-1 lg: grid-cols-2 gap-5 w-[80%] mx-auto h-full border-2 border-blue-500">

                    <div class="my-auto space-y-5 text-center border-2 border-green-500 ">
    
                        <h1 class="text-3xl lg:text-6xl">
                             Multi Section Form 
                        </h1>
    
                        <div>

                            <form>
                            
                                <label>Email Address</label>
                                <input type="email" class="border border-violet-500 w-full rounded-lg p-2 mb-5">
                    
                                
                    
                                <label>Password</label>
                                <input type="password" class="border border-violet-500 w-full rounded-lg p-2 mb-5">
                                   
                                <a href="#" class="text-violet-500 font-bold hover:underline hover:text-violet-800">Forget Password</a>
                    
                                <button class="block bg-violet-500 text-white w-full p-2 rounded mt-4">Submit</button>
                            </form>

                        </div>

                    </div>
    
                </div>

            </section>

        </article>

    </main>

</body>

</html>
